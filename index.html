<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birds of Aotearoa</title>
	<link href="styles.css" rel="stylesheet">
	<script src="src/app.js" type="module"></script>
</head>
<body>
<header>
	<h1 id="main-title">
		Birds of Aotearoa
	</h1>
</header>

<div id="searching-div">
	<form id="searching-form">
		<div>
			<label for="search-box">Search:</label>
			<input id="search-box" type="text">
		</div>

		<div>
			<label for="conservation-dropdown">Conservation status:</label>
			<select id="conservation-dropdown" name="chosenConsStatus">
				<option value="Any">
					Any
				</option>
			</select>
		</div>

		<div>
			<label for="sortBy-dropdown">Sort by:</label>
			<select id="sortBy-dropdown" name="sortBy">
				<option value="none">
					Don't sort
				</option>
				<option value="weight">
					Lightest to heaviest
				</option>

				<option value="weightRev">
					Heaviest to lightest
				</option>

				<option value="length">
					Shortest to longest
				</option>

				<option value="lengthRev">
					Longest to shortest
				</option>
			</select>
		</div>

		<div class='min-max-div' id="min-max-weight">
			<label>
				Weight (g):
			</label>
			<div class="min-max-input-div">
				<div>
					<label for="min-weight">Min:</label>
					<input class="min-max-input" id="min-weight" type="number">
				</div>
				<div>
					<label for="max-weight">Max:</label>
					<input class="min-max-input" id="max-weight" type="number">
				</div>
			</div>
		</div>

		<div class='min-max-div' id="min-max-length">
			<label>
				Length (cm):
			</label>
			<div class="min-max-input-div">
				<div>
					<label for="min-length">Min:</label>
					<input class="min-max-input" id="min-length" type="number">
				</div>
				<div>
					<label for="max-length">Max:</label>
					<input class="min-max-input" id="max-length" type="number">
				</div>
			</div>
		</div>
		<div>
			<button id="search-button"> Search</button>
		</div>


	</form>
	<div id="colour-guide-div">
		<h2 id="conservation-colours-title">Conservation statuses</h2>
		<div id="conservation-colour-list"></div>
	</div>

</div>

<main id="main">
</main>

<footer>
	<p>
		Bird info from <a href="https://www.birdsnz.org.nz/">Birds New Zealand</a>
	</p>
</footer>
</body>
</html>
