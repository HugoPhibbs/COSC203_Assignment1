<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Birds of Aotearoa</title>
	<link href="styles.css" rel="stylesheet">
	<script defer src="app.js" type="module"></script>
</head>
<body>
<header>
	<h1 id="Main Title">
		<img alt="Icon of Kiwi" src="../resources/kea.svg" id ="kiwi-svg">Birds of Aotearoa
	</h1>
</header>

<div id="searching-div">
	<form id="searching-form">
		<div>
			<label for="search box">Search:</label>
			<input id="search box" type="text">
		</div>

		<div>
			<label for="conservation-dropdown">Conservation status:</label>
			<select id="conservation-dropdown" name="chosenConsStatus">
				<option value="Any">
					Any
				</option>
			</select>
		</div>

		<div>
			<label for="sortBy-dropdown">Sort By:</label>
			<select id="sortBy-dropdown" name="sortBy">
				<option value ="none">
					Don't sort
				</option>
				<option value="weight">
					Lightest to heaviest
				</option>

				<option value="weightRev">
					Heaviest to lightest
				</option>

				<option value="length">
					Shortest to longest
				</option>

				<option value="lengthRev">
					Longest to shortest
				</option>
			</select>
		</div>

		<div>
			<button disabled id="search-button"> Search</button>
		</div>


	</form>
	<div id="colour-guide-div">
		<h2 id="conservation-colours-title">
			Conservation colour guide
		</h2>
		<ol id="conservation-colour-list">

		</ol>
	</div>

</div>

<main id="main">
</main>

<footer>
	Bird info from <a href="https://www.birdsnz.org.nz/">Birds New Zealand</a>
</footer>
</body>
</html>
